<div class="series-view" infiniteScroll [isActiveInfiniteScroll]="isActiveInfiniteScroll" (scrolled)="loadMorePostsFromSeries()">
  <div class="cards-wrapper grid">
    @for (post of postsInSeries; track post) {
      <a (click)="navigateToPost(post.slug)" class="card">
        <div class="card-image">
          <img [src]="post.coverImage.url">
        </div>
        <div class="card-title">
          <h3>{{post.title}}</h3>
        </div>
      </a>
    }
  </div>

  @if (paginationInfo.hasNextPage && !isHiddenLoadMore) {
    <div class="load-more-posts">
      <button (click)="loadMorePostsFromSeries()">Load more</button>
    </div>
  }
</div>
