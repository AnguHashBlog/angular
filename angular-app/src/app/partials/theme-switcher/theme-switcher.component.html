<div class="theme-switcher">
  @if (themeService.themeSignal() == 'dark') {
  <button class="dark-mode" (click)="toggleTheme()"><span class="material-symbols-outlined">
      dark_mode
    </span></button>
  } @else {
  <button class="light-mode" (click)="toggleTheme()"><span class="material-symbols-outlined">
      light_mode
    </span></button>
  }
</div>
